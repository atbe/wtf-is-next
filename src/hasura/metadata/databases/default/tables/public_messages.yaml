    using:
      manual_configuration:
        column_mapping:
          userId: id
        insertion_order: null
        remote_table:
          name: user
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        userId: x-hasura-User-Id
      columns:
        - message
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - message
        - createdAt
        - userId
      filter: {}
